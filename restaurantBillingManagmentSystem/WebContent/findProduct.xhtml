findProduct JSP page 
This JSP is responsible to show the find product table.
-->
<?xml version="1.0" encoding="ISO-8859-1" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<body>
	<ui:composition>
		<div class="products">
			<h:dataTable headerClass="managedproductsAddHeader"
				styleClass="employeesTables">
				<h:column>
					<f:facet name="header">#{msgs.findProductTableMessage}</f:facet>
				</h:column>
			</h:dataTable>
			<h:form id="findProductForm">
				<h:panelGrid columns="3" style="calendar">
				
					#{msgs.productID}
					<p:inputText value="#{database.selectedProduct.ID}"
						binding="#{findProductID}" id="findInputText"
						validatorMessage="#{validationMsgs.invalidIDFormat}"
						required="true"
						converterMessage="#{validationMsgs.invalidIDFormat}"
						requiredMessage="#{validationMsgs.productIDRequired}">
						<f:convertNumber integerOnly="true" />
					</p:inputText>
					<p:message for="findInputText" />
				</h:panelGrid>

				<h:commandButton id="find" value="#{msgs.findPrompt}"
					action="#{database.find}" />
			</h:form>
		</div>
	</ui:composition>

</body>
</html>
