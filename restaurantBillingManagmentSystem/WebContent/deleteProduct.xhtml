deleteProduct JSP page 
This JSP is responsible to show the delete product table.
-->
<?xml version="1.0" encoding="ISO-8859-1" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<body>
	<ui:composition>

		<div class="products">
			<h:dataTable headerClass="managedproductsAddHeader"
				styleClass="employeesTables">
				<h:column>
					<f:facet name="header">#{msgs.removeProductTableMessage}</f:facet>
				</h:column>
			</h:dataTable>
			<h:form id="deleteProductForm">
				<h:panelGrid columns="3" style="calendar">
					#{msgs.productID}
					<p:inputText value="#{database.selectedProduct.ID}"
						binding="#{deleteProductID}" id="deleteInputText" required="true"
						requiredMessage="#{validationMsgs.productIDRequired}"
						validatorMessage="#{validationMsgs.invalidIDFormat}">
						<f:convertNumber integerOnly="true" />
					</p:inputText>
					<p:message for="deleteInputText" />
				</h:panelGrid>
				<h:commandButton id="delete" value="#{msgs.removePrompt}"
					action="#{database.remove}" />
			</h:form>
		</div>
	</ui:composition>
</body>
</html>
